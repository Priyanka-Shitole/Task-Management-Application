<h1 mat-dialog-title> {{action|titlecase}} record</h1>
<div mat-dialog-content>
    Are you sure you want to {{action}} this record?
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onSubmit()">Yes</button>
    <button mat-button mat-dialog-close cdkFocusInitial>No</button>
</div>
